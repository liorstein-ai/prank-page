<!DOCTYPE html>
<html>
<head>
  <title>System Scan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .dialog {
      width: 90vw;
      height: 80vh;
      background: #0f0f0f;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }
    .title {
      font-size: 24px;
      color: #ff4b4b;
      font-weight: bold;
    }
    .progress {
      width: 100%;
      height: 25px;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: #ff4b4b;
    }
    .status {
      margin-top: 10px;
      font-size: 16px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff4b4b;
      border: none;
      color: #fff;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <div class="title">SYSTEM SECURITY ALERT</div>
    <div class="status" id="status">Scan in progress: 0%</div>
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
    <button class="btn" id="btn" onclick="closeWindow()">Close</button>
  </div>

  <script>
    let progress = 0;
    const bar = document.getElementById('bar');
    const status = document.getElementById('status');
    const btn = document.getElementById('btn');

    const interval = setInterval(() => {
      progress += 10;
      bar.style.width = progress + '%';
      status.innerText = 'Scan in progress: ' + progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        status.innerText = 'Congratulations Lior Stein hacked you!';
        btn.style.display = 'block';
      }
    }, 1000);

    function closeWindow() {
      window.close();
    }
  </script>
</body>
</html>
