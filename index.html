<!DOCTYPE html>
<html>
<head>
  <title>Hacker Screen</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Courier New", monospace;
      background: black;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .terminal {
      position: relative;
      z-index: 2;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      font-size: 16px;
      background: rgba(0,0,0,0.3);
    }

    .line {
      white-space: pre;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff00;
      animation: blink 1s infinite;
    }

    .final {
      margin-top: 20px;
      font-size: 24px;
      color: red;
      font-weight: bold;
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal" id="terminal">
  <div id="typingLine"></div>
</div>

<script>
  // MATRIX BACKGROUND EFFECT
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++) drops[x] = 1;

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
        drops[i] = 0;

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  // HACKERTYPER STYLE TERMINAL
  const terminal = document.getElementById("terminal");
  const typingLine = document.getElementById("typingLine");

  const text =
    "> Connecting to secure server...\n" +
    "> Bypassing firewall...\n" +
    "> Accessing system files...\n" +
    "> Implanting payload...\n" +
    "> Virus implanted successfully...\n" +
    "> System breach complete...\n" +
    "> ACCESS GRANTED\n" +
    "\n" +
    "Congratulations Lior Stein hacked you!";

  let index = 0;

  function type() {
    if (index < text.length) {
      typingLine.textContent += text.charAt(index);
      index++;

      // speed similar to hackertyper
      setTimeout(type, Math.random() * 25);
      terminal.scrollTop = terminal.scrollHeight;
    }
  }

  type();
</script>

</body>
</html>
