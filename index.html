<!DOCTYPE html>
<html>
<head>
  <title>System Breach</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Courier New", monospace;
      background: black;
      color: #00ff00;
    }

    #screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #terminal {
      width: 90vw;
      height: 70vh;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .line {
      white-space: pre;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff00;
      animation: blink 1s infinite;
    }

    .final {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: red;
      font-weight: bold;
      display: none;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: black;
      opacity: 0;
      z-index: 10;
      mix-blend-mode: screen;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes noiseFlicker {
      0% { opacity: 0; }
      20% { opacity: 0.4; }
      40% { opacity: 0.1; }
      60% { opacity: 0.5; }
      80% { opacity: 0.2; }
      100% { opacity: 0; }
    }

    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="screen">
  <div id="terminal">
    <div>> Initializing breach protocol<span class="cursor"></span></div>
  </div>
</div>

<div class="noise" id="noise"></div>
<div id="blackout"></div>

<script>
  const terminal = document.getElementById("terminal");
  const noise = document.getElementById("noise");
  const blackout = document.getElementById("blackout");

  const lines = [
    "> Connecting to secure server...",
    "> Bypassing firewall...",
    "> Accessing system files...",
    "> Implanting payload...",
    "> Virus implanted successfully.",
    "> SYSTEM DESTABILIZING..."
  ];

  let index = 0;
  const interval = setInterval(() => {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = lines[index];
    terminal.appendChild(div);
    terminal.scrollTop = terminal.scrollHeight;

    index++;

    if (index >= lines.length) {
      clearInterval(interval);
      triggerGlitch();
    }
  }, 800);

  function triggerGlitch() {
    // show noise
    noise.style.animation = "noiseFlicker 2s linear forwards";
    noise.style.opacity = "0.5";

    // after noise, blackout
    setTimeout(() => {
      blackout.style.transition = "opacity 1.5s ease-in";
      blackout.style.opacity = "1";

      setTimeout(() => {
        showFinal();
      }, 1600);
    }, 2100);
  }

  function showFinal() {
    terminal.innerHTML = "";
    const final = document.createElement("div");
    final.className = "final";
    final.textContent = "Congratulations Lior Stein hacked you!";
    terminal.appendChild(final);
    final.style.display = "block";
  }
</script>

</body>
</html>
